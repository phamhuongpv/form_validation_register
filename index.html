<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" id="form1" class="form">
            <h3 class="heading">Đăng kí tài khoản</h3>
            <p class="desc">Hãy đăng kí tài khoản để truy cập ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullName" class="form-label">Tên đầy đủ</label>
                <input id="fullName" name="fullName" type="text" class="form-control" placeholder="VD: Phạm Văn Hưởng">
                <span class="form-message"></span>
            </div>

            <div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" class="form-control" placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="province" class="form-label">Nơi sinh sống</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
                    <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="file" class="form-label">Ảnh chân dung</label>
                <input id="file" name="file" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="sex" class="form-label">Giới tính</label>
                <div class="radioBox">
                    <div class="radioBox-child">
                        <input id="sex" name="sex" type="radio" value="male" class="form-control">
                        Nam
                    </div>
                    <div class="radioBox-child">
                        <input id="sex" name="sex" type="radio" value="female" class="form-control">
                        Nữ
                    </div>
                    <div class="radioBox-child">
                        <input id="sex" name="sex" type="radio" value="other" class="form-control">
                        Khác
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div>
                <div class="form-group">
                    <label for="sex" class="form-label">Thiết bị truy cập mạng sử dụng</label>
                    <div class="radioBox">
                        <div class="radioBox-child">
                            <input id="device" name="device" type="checkbox" value="computer" class="form-control">
                            Computer
                        </div>
                        <div class="radioBox-child">
                            <input id="device" name="device" type="checkbox" value="laptop" class="form-control">
                            Laptop
                        </div>
                        <div class="radioBox-child">
                            <input id="device" name="device" type="checkbox" value="other" class="form-control">
                            Khác
                        </div>
                    </div>
                    <span class="form-message"></span>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng kí</button>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form1',
            errorMessage: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullName'),
                Validator.isRequired('#file'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="sex"]'),
                Validator.isRequired('input[name="device"]'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form1 #password').value;
                }),
                Validator.isRequired('#province'),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
